name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        id: node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Asegura que el bin global de npm esté en PATH y luego instala pnpm
      - name: Ensure global npm bin on PATH and install pnpm
        shell: bash
        run: |
          set -euxo pipefail
          # Mostrar bin global de npm y añadirlo al PATH del job
          NPM_BIN=$(npm bin -g)
          echo "Global npm bin: $NPM_BIN"
          echo "$NPM_BIN" >> $GITHUB_PATH
          # Instalar pnpm globalmente
          npm i -g pnpm@9.12.0
          # Verificar pnpm en PATH
          which pnpm || true
          command -v pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4